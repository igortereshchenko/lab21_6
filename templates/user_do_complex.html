{% extends "home.html" %}

{% block title %}UDC CRUD{% endblock %}

{% block content %}

<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">UserID</th>
            <th scope="col">Complex</th>
            <th scope="col">StartTime</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        {% for user in usersAll%}
        <tr>
            <td> {{user.user_id}}</td>
            <td> {{user.complex_name}}</td>
            <td> {{user.time_start}}</td>
            <td> {{user.status}}</td>
            <td>
                <a href="/udc_update?id={{user.user_id}}&cn={{user.complex_name}}&ts={{user.time_start}}"
                   title="edit button">
                    <button type="button" class="btn btn-warning" name="btn_edit_user"
                            data-user_id="{{user.user_id}}">Edit
                    </button>
                </a>
                <a href="/delete_udc?id={{user.user_id}}&cn={{user.complex_name}}&ts={{user.time_start}}"
                   title="delete button">
                    <button type="button" class="btn btn-danger" name="btn_delete_udc"
                            data-user_id="{{user.user_id}}">Delete
                    </button>
                </a>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <td>
                <a href="/udc_create" title="new udc button">
                    <button type="button" class="btn btn-success" name="btn_new_user">New UDC</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
{% endblock %}
